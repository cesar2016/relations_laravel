<body>
  <div class="container">
    <div class="row">
      <!-- Sección de Header -->
      <header>
       <!-- Sección de Nav -->
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Relaciones en Laravel</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
             
          </div><!-- /.container-fluid -->
        </nav><!-- Fin Sección de Nav -->
      </header><!-- Fin Sección de Header -->
    </div>
  </div>

  <!-- Sección Jumbotron -->
  <div class="container">
     
    <div class="jumbotron">
        <h1>Relaciones con Laravel</h1>
        <p>App para generar relaciones entre entidades de modelos en Laravel</p>
        <hr> 

        <form id="form_relations">
          <div class="col-md-4" style="border: 1px solid; border-color: black; align-items: center;">
            <div class="row">
              <p></p>
              <div class="form-group col-md-6">
                <label for="inputZip">Model 1</label>
                <input type="text" class="form-control" id="model_1">
              </div>
            </div>
            <div id="div_model_pivote" class="row  bg-danger">
              <div class="form-group col-md-6 ">
                <h3>Pivote</h3>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="inputZip">Model 2</label>
                <input type="text" class="form-control" id="model_2">
              </div>
            </div>
          </div> 
          
          <div class="col-md-8" style="border: 1px solid; border-color: black; margin-bottom: 5px;">

            <div class="col-md-6">

              <div class="row">
                <p></p>
                <div class="form-row">             
                  <div class="form-group col-md-6">
                    <label for="inputState">De Relacion</label>
                    <select id="relac_1" class="form-control">
                      <option value="" selected>Elegir ...</option>
                      <option value="hasOne" >UN/A</option>
                      <option value="hasMany">MUCHOS</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputZip">Tabla BD 1</label>
                    <input type="text" class="form-control" id="table_1">
                  </div>
                </div> 
              </div>

              <div id="div_table_db_pivote" class="row bg-danger">               
                <div class="form-group col-md-12">
                  <label for="inputZip">Tabla DB Pivote <small>(Alfab y singular)</small></label>
                  <input type="text" class="form-control" id="table_db_pivote">
                </div> 
              </div>
                
              <div class="row">       
                <div class="form-row">            
                  <div class="form-group col-md-6">
                    <label for="inputState">A Relacion</label>
                    <select id="relac_2" class="form-control">
                      <option value="" selected>Elegir ...</option>
                      <option value="hasOne">UN/A</option>
                      <option value="hasMany">MUCHOS</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputZip">Tabla BD 2</label>
                    <input type="text" class="form-control" id="table_2">
                  </div>
                </div>
              </div> 
            </div>
              <div class="col-md-6">
                <p id="type_relation_title"></p>
              </div>
          </div>
          <button class="btn btn-primary btn-lg" id="btn-form" type="submit">ENVIAR</button>
        </form>
       
    </div>
  </div><!-- Fin Sección Jumbotron -->

  <div class="container" style="padding: 15px 10px;">
    <div class="row">             
      <div class="col-md-6">
         
          <h3 id="text_model_1"></h3>
          <span id="code_model_1"></span>
        
      </div>
                
      <div class="col-md-6">
         
          <h3 id="text_model_2"></h3> 
          <span id="code_model_2"></span>          
        
      </div>
    </div>    
  </div>

  <!-- Cogido para la Migracion -->
  <div class="container" style="padding: 15px 10px;">
    <div class="row">
      <h3 id="name_migration"></h3>      
      <div class="col-md-12">        
          <span id="code_migration"></span>         
      </div>
    </div>
    <hr>
  </div><!-- Sección de Multimedia -->
